<div class="container">
  <div class="row">

    <div class="col-12">
      <h1><b>Einkaufsliste</b></h1>
    </div>

    <mat-list *ngIf="ingredients?.length > 0;else noCartItems">
      <ng-container *ngFor="let category of categorys">
        <h3 mat-subheader>{{category}}</h3>
        <ng-container *ngFor="let item of ingredients">
          <ng-container *ngIf="item.ingredient.category === category">
            <mat-card class="col-12">
              <mat-list-item>
                <h4 mat-line><b>{{item.ingredient.title}}</b>
                  <br>{{item.quantity}} <i>{{item.ingredient.unit}}</i></h4>
              </mat-list-item>
            </mat-card>
          </ng-container>
        </ng-container>
      </ng-container>
    </mat-list>

  </div>
</div>

<ng-template #noCartItems>
  <h5>Einkaufsliste hat keine Eintr√§ge</h5>
</ng-template>
