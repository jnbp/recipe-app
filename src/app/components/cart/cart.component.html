<mat-list>
  <h3 mat-subheader>Folders</h3>
  <mat-list-item *ngFor="let ingredient of ingredients">
    <h4 mat-line>{{ingredient.title}}</h4>
  </mat-list-item>

  <mat-divider></mat-divider>
  <h3 mat-subheader>Notes</h3>
  <mat-list-item *ngFor="let cartItem of cartItems">
    <h4 mat-line>{{cartItem.quantity}}</h4>
  </mat-list-item>
</mat-list>
