<div class="container">
  <div class="row">
<div *ngFor="let recipe of recipes">
  <div class="col-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{recipe.title}}</mat-card-title>
        <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
      </mat-card-header>

      <img mat-card-image src="{{recipe.picture}}">

      <mat-card-content>
        <p class="text-crop">
          {{recipe.instruction}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/recipe', recipe.id]">Details</button>
        <button mat-button (click)="addToCart(recipe)">Zutaten in die Liste</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
  </div>
</div>



<ng-template #noRecipes>
  <mat-spinner></mat-spinner>
</ng-template>
