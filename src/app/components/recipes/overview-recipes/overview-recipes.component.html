<div class="container">
  <div class="row">

    <div class="col-12">
      <h1><b>Rezepte</b>-Ãœbersicht</h1>
    </div>

    <div *ngFor="let recipe of recipes">
      <div class="col-4">
        <mat-card>
          <mat-card-header>
            <mat-card-title class="text">{{recipe.title}}</mat-card-title>
            <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
          </mat-card-header>

          <img mat-card-image src="{{recipe.picture}}">

          <mat-card-content class="text-crop">
            {{recipe.instruction}}
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" [routerLink]="['/recipe', recipe.id]">Details</button>
            <button mat-stroked-button color="accent" (click)="addToCart(recipe)"><b>+</b> Einkaufsliste</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>



<ng-template #noRecipes>
  <mat-spinner></mat-spinner>
</ng-template>
