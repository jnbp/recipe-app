<div *ngIf="recipes?.length > 0;else noRecipes">

  <mat-list *ngFor="let ingredient of ingredients" class="collection" role="list">
    <mat-list-item (dbclick)="deleteIngredient($event, ingredient)" role="listitem">{{ingredient.title}}</mat-list-item>
  </mat-list>
</div>



<div *ngFor="let recipe of recipes">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{recipe.title}}</mat-card-title>
        <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
      </mat-card-header>

      <mat-card-content>
        <p>
          {{recipe.instruction}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="deleteRecipe(recipe)">Remove</button>
        <button mat-button (click)="addToChart(recipe)">Zutaten in die Liste</button>
      </mat-card-actions>
    </mat-card>
</div>



<ng-template #noRecipes>
  <mat-spinner></mat-spinner>
</ng-template>
