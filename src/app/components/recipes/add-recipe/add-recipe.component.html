<div class="container">
  <div class="row">


    <div class="col-12">
      <h1><b>Neues Rezept</b></h1>
    </div>

    <mat-card class="col-12">
      <mat-vertical-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Name des Rezeptes</ng-template>
            <mat-form-field>
              <input matInput name='title' [(ngModel)]="recipe.title" placeholder="Name" formControlName="firstCtrl" required>
            </mat-form-field>
            <div>
              <button mat-raised-button matStepperNext color="primary">&#9654;</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Bild zum Rezept</ng-template>
            <mat-form-field>
              <input matInput name='picture' [(ngModel)]="recipe.picture" placeholder="https://www.example.com/picture.jpg" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
              <button mat-stroked-button matStepperPrevious color="primary">&#9664;</button>
              <button mat-raised-button matStepperNext color="primary">&#9654;</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="thirdFormGroup">
          <form [formGroup]="thirdFormGroup">
            <ng-template matStepLabel>Zutaten</ng-template>
            <app-select-ingredients></app-select-ingredients>

            <div>
              <button mat-stroked-button matStepperPrevious color="primary">&#9664;</button>
              <button mat-raised-button matStepperNext color="primary">&#9654;</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="forthFormGroup">
          <form [formGroup]="forthFormGroup">
            <ng-template matStepLabel>Zubereitungsschritte</ng-template>
            <mat-form-field>
              <textarea matInput name='instruction' [(ngModel)]="recipe.instruction" placeholder="Anleitung" formControlName="secondCtrl" required></textarea>
            </mat-form-field>
            <div>
              <button mat-stroked-button matStepperPrevious color="primary">&#9664;</button>
              <button mat-raised-button matStepperNext color="primary">&#9654;</button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="sixthFormGroup">
          <form [formGroup]="sixthFormGroup" (ngSubmit)="onSubmit(stepper)">
            <ng-template matStepLabel>Abschließen</ng-template>
            <div>
              <button mat-stroked-button matStepperPrevious color="primary">&#9664;</button>
              <button mat-raised-button type="submit" color="primary">Hinzufügen</button>
            </div>
          </form>
        </mat-step>

      </mat-vertical-stepper>

    </mat-card>
  </div>
</div>
