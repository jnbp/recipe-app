<div *ngIf="ingredients?.length > 0;else noIngredients">


  <mat-selection-list #list [(ngModel)]="selectedOptions" (ngModelChange)="onNgModelChange($event)">
    <mat-list-option *ngFor="let ingredient of ingredients" [value]="ingredient.id">
      {{ingredient.title}}
    </mat-list-option>
  </mat-selection-list>

  <button (click)="openIngredientDialog()" mat-stroked-button color="accent">Neue Zutat</button>
</div>

<ng-template #noIngredients>
  <mat-spinner></mat-spinner>
</ng-template>
