<div *ngIf="ingredients?.length > 0;else noIngredients">



  <mat-card>
    <form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
      <div class="container">
        <div class="row">

          <mat-form-field>
            <mat-label>Zutat</mat-label>
            <mat-select [(ngModel)]="selectedIngredient" (ngModelChange)="onNgModelChange($event)" name="ingredient" required>

              <mat-option *ngFor="let ingredient of ingredients" [value]="[ingredient]">
                {{ingredient.title}} <i> in {{ingredient.unit}}</i>
              </mat-option>
            </mat-select>
          </mat-form-field>


          <mat-form-field (ngSubmit)="onSubmit(form)" class="form-group">
            <input name ='quantity' matInput [(ngModel)]="quantity" (ngModelChange)="onNgModelChange($event)" placeholder="Menge" required>
          </mat-form-field>




          <div class="col-12">
            <button mat-stroked-button type="submit" [disabled]="form.invalid">Add</button>
          </div>
        </div>
      </div>
    </form>
  </mat-card>

  <button (click)="openIngredientDialog()" mat-stroked-button color="accent">Neue Zutat</button>


  <div *ngIf="tempList?.length > 0;else noIngredientsSelected">
    <mat-list *ngFor="let element of tempList" class="collection" role="list">
      <mat-list-item role="listitem">{{element.quantity}} x {{element.title}}</mat-list-item>
    </mat-list>
  </div>

</div>

<ng-template #noIngredients>
  <mat-spinner></mat-spinner>
</ng-template>
