<div class="container">
  <div class="row">

    <div class="col-12">
      <h1><b>Zuaten</b>-Verwaltung</h1>
    </div>

    <div class="col-12">
      <button (click)="openIngredientDialog()" mat-raised-button color="primary">Neue Zutat</button>
      <button (click)="openIngredientToCartDialog()" mat-stroked-button color="accent">Zutat in den Einkaufswagen hinzuf√ºgen</button>
    </div>



    <table mat-table [dataSource]="dataSource" matSort class="col-12 mat-elevation-z8">


      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zutat </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>

      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Einheit </th>
        <td mat-cell *matCellDef="let row"> {{row.unit}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Kategorie </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

  </div>
</div>
